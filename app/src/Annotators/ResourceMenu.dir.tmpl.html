<div
        ng-click="clickHandler($event)"
        ng-class="{'pnd-resource-selected': isSelected(), 'pnd-resource-has-label': annotationButton }">

       <span class="label" ng-show="annotationButton">{{resourceLabel}}</span>
       <span class="pnd-icon-pundit-logo"></span>

       <span class="badge">{{number}}</span>
</div>
