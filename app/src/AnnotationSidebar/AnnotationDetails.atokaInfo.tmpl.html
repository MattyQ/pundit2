    </p>

    <!-- Company preview -->

        <div class="company-main-info">
            <div class="company-thumb">
                <img ng-if="!annotation.atokaItem.hasLogo" src="https://unsplash.it/70/50/?random" alt="">
                <img ng-if="annotation.atokaItem.hasLogo" ng-src="{{ annotation.atokaItem.hasLogo }}" alt="">

                <a href="{{ annotation.atokaItem.uri }}" target="_blank">

            <span class="company-ateco"><span class="label">ATECO: </span> {{ annotation.atokaItem.hasAteco }}</span>
