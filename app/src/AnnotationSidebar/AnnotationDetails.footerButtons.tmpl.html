<!-- TODO: add global wrapper? -->
<span>
    <button type="button"
            class="pnd-reply"
            ng-if="options.reply"
            ng-click="replyAnnotation($event)"
            ng-class="{'pnd-annotation-details-social-activate': data.social.status.comment, 'pnd-annotation-details-social-zero': data.social.counting.comment==0 }">
        Reply 
        <span class="pnd-icon-comment"></span>
        {{data.social.counting.comment }}
    </button>
</span>

<!-- TODO: avoid use of mouseenter/mouseleave -->

<span
    id="mouse-event-wrapper"
    ng-mouseenter="onMouseEnterTooltip($event, 'like')"
    ng-mouseleave="onMouseLeaveTooltip()">
    <button
            type="button"
            class="pnd-like"
            ng-show="options.like"
            ng-click="socialEvent($event, 'like')"
            ng-class="{'pnd-annotation-details-social-activate': data.social.status.like, 'pnd-annotation-details-social-zero': data.social.counting.like==0 }">
        <span class="pnd-icon-thumb-o-up"></span>
        {{data.social.counting.like}}
    </button>
</span>
