<ul class="pnd-tab-header"
    ng-hide="editMode || !showHeaderTabs">
    <li ng-repeat="pane in panes"
        ng-class="{active: $index == active}">
        <a data-toggle="tab"
           ng-click="setActive($index, $event)"
           data-index="{{$index}}">
            {{pane.title}}
            <span class="badge pull-right"
                  ng-show="pane.isStarted">
                {{pane.totalResults}}
            </span>
        </a>
    </li>
</ul>
<div class="pnd-tab-content">
    <div ng-repeat="pane in panes"
         class="tab-pane"
         ng-class="[$index == active ? 'active' : '']"
         ng-include="pane.template || '$pane'">
    </div>
</div>
