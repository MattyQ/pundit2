<div class="modal kee-wrp pnd-confirm-modal-container pnd-ignore" tabindex="-1" role="dialog">

    <div class="modal-dialog">

        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title"> {{titleMessage}} </h4>
            </div>

            <div class="modal-body pnd-confirm-modal-body">
                {{notifyMessage}}
            </div>

            <div class="modal-footer pnd-confirm-modal-footer">
                <button type="button" class="pnd-btn pnd-btn-small pnd-confirm-modal-cancel" ng-click="cancel()">Cancel</button>
                <button type="button" class="pnd-btn pnd-btn-small pnd-confirm-modal-confirm" ng-click="confirm()">Confirm</button>
            </div> <!-- end modal-footer -->

        </div> <!-- end modal content-->

    </div> <!-- end modal dialog-->

</div> <!-- end modal -->
