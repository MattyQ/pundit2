<div class="pnd-resource-calendar-container pnd-ignore">
    <div class="pnd-date-inputs" >
        <span class="pnd-date-year-input">
            Year
            <input  type="text"
                    class="form-control pnd-resource-calendar-input-year"
                    ng-class="{'pnd-input-current': focus == 'year'}"
                    ng-model="inputDate.year"
                    ng-keyup="updateYear()"
                    focus-on="switchFocus('year')"
                    focus-on-change="activeFocus"
                    focus-set="focus == 'year'">
        </span>
        <span class="pnd-date-month-input" ng-show="mode == 'month' || mode == 'day' || mode == 'time'">
            Month
            <input  type="text"
                    class="form-control"
                    ng-class="{'pnd-input-current': focus == 'month'}"
                    ng-model="inputDate.month"
                    ng-keyup="updateMonth()"
                    focus-on="switchFocus('month')"
                    focus-on-change="activeFocus"
                    focus-set="focus == 'month'">
        </span>
        <span class="pnd-date-day-input" ng-show="mode == 'day' || mode == 'time'">
            Day
            <input  type="text"
                    class="form-control"
                    ng-class="{'pnd-input-current': focus == 'day'}"
                    ng-model="inputDate.day"
                    ng-keyup="updateDay()"
                    focus-on="switchFocus('day')"
                    focus-on-change="activeFocus"
                    focus-set="focus == 'day'">
        </span>
        <span class="pnd-date-time-input" ng-show="mode == 'time'">
            Time
            <input  type="text"
                    class="form-control"
                    ng-class="{'pnd-input-current': focus == 'time'}"
                    ng-model="inputDate.time"
                    ng-keyup="updateTime()"
                    focus-on="switchFocus('time')"
                    focus-on-change="activeFocus"
                    focus-set="focus == 'time'">
        </span>
    </div>

    <div class="pnd-date-picker" >
        <div ng-if="focus == 'year'" class="pnd-date-year-selector">
            <span date-picker="$parent.currentDate" max-view="year" min-view="year"></span>
        </div>
        <div ng-if="focus == 'month'" class="pnd-date-month-selector">
            <span date-picker="$parent.currentDate" max-view="month" min-view="month"></span>
        </div>
        <div ng-if="focus == 'day'" class="pnd-date-day-selector">
            <span date-picker="$parent.currentDate" max-view="date" min-view="date"></span>
        </div>
        <div ng-if="focus == 'time'" class="pnd-date-time-selector">
            <span date-picker="$parent.currentDate" max-view="hours" min-view="minutes"></span>
        </div>
    </div>

    <div class="pnd-format-selector">
        <p>Change date format</p>
        <span
            ng-class="{'pnd-format-current': mode == 'year'}"
            ng-click="switchMode('year')"
            ng-disabled="mode == 'year'">Year</span> -
        <span
            ng-class="{'pnd-format-current': mode == 'month'}"
            ng-click="switchMode('month')"
            ng-disabled="mode == 'month'">Month</span> -
        <span
            ng-class="{'pnd-format-current': mode == 'day'}"
            ng-click="switchMode('day')"
            ng-disabled="mode == 'day'">Day</span> -
        <span
            ng-class="{'pnd-format-current': mode == 'time'}"
            ng-click="switchMode('time')"
            ng-disabled="mode == 'time'">Time</span>
    </div>
    
</div>
