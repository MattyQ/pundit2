<div class="dropdown-menu datepicker pnd-date-picker" ng-class="'datepicker-mode-' + $mode" >
  <table class="pnd-date-picker-table">
    <thead>
      <tr class="text-center">
        <th>
          <button id="arrow-left" tabindex="-1" type="button" class="pnd-btn pull-left" ng-click="$selectPane(-1)">
            <i class="glyphicon glyphicon-chevron-left"></i>
          </button>
        </th>
        <th colspan="{{ rows[0].length - 2 }}">
          <button id="button-date" tabindex="-1" type="button" class="pnd-btn pnd-btn-block text-strong"  ng-click="$toggleMode()">
            <strong class="pnd-date-picker-str-bnt" ng-bind="title"></strong>
          </button>
        </th>
        <th>
          <button id="arrow-right" tabindex="-1" type="button" class="pnd-btn pull-right" ng-click="$selectPane(+1)">
            <i class="glyphicon glyphicon-chevron-right"></i>
          </button>
        </th>
      </tr>
      <tr ng-show="showLabels" ng-bind-html="labels"></tr>
    </thead>
    <tbody>
      <tr ng-repeat="(i, row) in rows" height="{{ 100 / rows.length }}%">
        <td class="text-center" ng-repeat="(j, el) in row">
          <button tabindex="-1" type="button" class="pnd-btn pnd-date-picker-cntr-btn" ng-class="{'pnd-btn-primary': el.selected}" ng-click="$select(el.date)" ng-dblclick="$parent.save()" ng-disabled="el.disabled">
            <span ng-class="{'text-muted': el.muted}" ng-bind="el.label"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- <button class="btn btn-sm btn-success"  ng-click="save()">Save</button>
  <button class="btn btn-sm btn-success" ng-click="cancel()">Cancel</button> -->
</div>
