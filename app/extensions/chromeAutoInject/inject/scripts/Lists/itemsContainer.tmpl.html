<!-- HEADER -->
<div 
    class="pnd-panel-tab-content-header pnd-panel-tab-content-header-no-border">

    <div class="left-inner-icon pnd-panel-tab-search pnd-has-options">
        <span 
            class="pnd-icon {{search.icon}}" 
            ng-click="search.term = ''"></span>
        <input 
            type="text" 
            ng-model="search.term" 
            placeholder="Search items"
            class="form-control">
    </div>

    <button
            type="button"
            class="pnd-panel-tab-icon {{search.additionalClass}}"
            template-url="{{dropdownTemplate}}"
            bs-dropdown="dropdownOrdering"
            title="{{search.orderLabel}}">
            <span
                    class="pnd-icon pnd-icon-caret-down"></span>
    </button>

</div> <!-- end pnd-panel-tab-content-header -->

<!-- CONTENT -->
<div class="pnd-panel-tab-content-content pnd-inner">
    <div 
        ng-model="tabs.activeTab" 
        pnd-tabs="tabs"></div>
</div> <!-- end pnd-panel-tab-content-content -->
