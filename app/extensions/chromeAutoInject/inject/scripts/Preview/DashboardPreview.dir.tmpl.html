<div class="pnd-panel-tab-content pnd-preview {{getItemClass()}}">

    <!-- HEADER -->

    <div class="pnd-panel-tab-content-header pnd-panel-tab-content-header-border" ng-if="!useInKorbo || (useInKorbo && !isItemEmpty())">
        <!--
        <span ng-if="!isItemEmpty()" class="{{getItemIcon()}}"></span> -->
        <h1 class="pnd-dashboard-preview-panel-heading" ng-if="isItemEmpty() && !useInKorbo">{{getWelcomeHeaderMessage()}}</h1>
        <h1 class="pnd-dashboard-preview-panel-label" ng-if="!isItemEmpty()">{{itemDashboardPreview.label}}</h1>
    </div> <!-- end pnd-panel-tab-content-header -->

    <!-- CONTENT -->

    <!-- show welcome content when preview is empty -->
    <div class="pnd-panel-tab-content-content pnd-inner-scrollable">
        <div>
            <span class="pnd-dashboard-welcome pnd-ui-message" ng-if="isItemEmpty() && !useInKorbo">{{getWelcomeBodyMessage()}}</span>
            <item-preview ng-if="!isItemEmpty() && !isNotebook()" uri="{{itemDashboardPreview.uri}}" sticking="true"></item-preview>
            <notebook-preview ng-if="!isItemEmpty() && isNotebook()" id="{{itemDashboardPreview.id}}"></notebook-preview>
        </div>

        <!-- loading preview in korboEE -->
        <div class="kee-server-searching" ng-show="isLoading"><span class="pnd-icon pnd-icon-refresh pnd-icon-spin "></span></div>
        <!-- / end loading preview in korboEE -->

        <!-- error loading preview in korboEE -->
        <div class="kee-server-error" ng-show="errorLoading">Impossible loading preview...</div>
        <!-- / end error loading preview in korboEE -->

    </div> <!-- end pnd-panel-tab-content-content -->

    <!-- FOOTER -->

    <div class="pnd-panel-tab-content-footer" ng-hide="useInKorbo">
        <button
            class="pnd-btn pnd-btn-small pnd-dashboard-preview-clear-sticky-button"
            ng-click="clearSticky()" 
            ng-class="{disabled: !isStickyItem()}">
            Clear preview
        </button><button
            class="pnd-btn pnd-btn-small pnd-btn-calltoaction pnd-dashboard-preview-more-info-button"
            ng-if="itemDashboardPreview.isProperty() || itemDashboardPreview.isEntity()" 
            ng-click="openUrl(itemDashboardPreview.uri)" 
            ng-class="{disabled: !isStickyItem()}">
            More info
        </button><button
            class="pnd-btn pnd-btn-small pnd-btn-calltoaction"
            ng-if="itemDashboardPreview.isWebPage()"
            ng-click="openUrl(itemDashboardPreview.uri)"
            ng-class="{disabled: !isStickyItem()}">
            Go to page
        </button><button
            class="pnd-btn pnd-btn-small pnd-btn-calltoaction pnd-dashboard-preview-more-info-button"
            ng-if="homePundit && isNotebook() && isUser()" 
            ng-click="openNotebookUrl(itemDashboardPreview.id)" 
            ng-class="{disabled: !isStickyItem()}">
            More info
        </button>

        <!-- Open image -->
        <!-- <button 
            class="btn btn-link btn-xs pnd-btn-full pnd-dashboard-preview-external-modal-button" 
            ng-class="{disabled: !isStickyItem()}" 
            ng-if="itemIsAnImage">
            <span class="pnd-icon pnd-icon-external-link"></span>
        </button> -->

    </div> <!-- end pnd-panel-tab-content-footer -->

</div>
