<div class="pnd-item" ng-class="{'pnd-sticky-item': isSticky()}" ng-show="useInKorbo">

    <div class="pnd-item-buttons">
        <button ng-hide="hideOptions" type="button" ng-click="onClickMenu($event)" class="pnd-btn pnd-btn-xsmall pnd-btn-link" title="Options"><span class="pnd-icon pnd-icon-dots"></span></button>
        <button ng-hide="hideStickyButton" type="button" ng-click="onClickSticky($event)" class="pnd-btn pnd-btn-xs pnd-btn-link" title="Sticky"><span class="pnd-icon pnd-icon-thumb-tack"></span></button>
        <span ng-if="isSelected" class="pnd-icon pnd-icon-check"></span>
    </div>

    <div class="pnd-item-text">
        <span ng-show="item.type.length > 0" class="pnd-item-typeLabel">{{itemTypeLabel}}</span>
        <span class="pnd-item-label">{{item.label}}</span>
        
    </div>

</div>
