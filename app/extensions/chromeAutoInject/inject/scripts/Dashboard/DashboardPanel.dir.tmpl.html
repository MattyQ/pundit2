<div 
    class="pnd-dashboard-panel" 
    ng-class="{'pnd-dashboard-panel-not-last': !isLast}"
    ng-style="{'width': width, 'left': left, 'bottom': bottom}">

    <div class="pnd-dashboard-panel-expanded" ng-hide="isCollapsed">
        <!--<div class="pnd-dashboard-panel-nav"></div>-->
        <div class="pnd-dashboard-panel-content" pnd-tabs="tabs">
            <!-- the content comes from outside-->
        </div>
        <div class="pnd-dashboard-footer-handler" ng-mousedown="footerMouseDownHandler($event)"></div>
        <button 
            type="button" 
            class="pnd-dashboard-panel-toggle"
            ng-click="toggleCollapse()" 
            ng-disabled="!canCollapsePanel">
            <span class="pnd-icon pnd-icon-close"></span>
        </button>
    </div>

    <div 
        class="pnd-dashboard-panel-collapsed" 
        ng-show="isCollapsed" 
        ng-style="{'width': collapsedWidth}">
        <div class="pnd-dashboard-panel-collapsed-content"></div>
        <button 
            type="button" 
            class="pnd-dashboard-panel-toggle"
            ng-click="toggleCollapse()">
            <span class="pnd-icon pnd-icon-expand"></span>
        </button>
    </div>

    <div class="pnd-dashboard-panel-separator"
         ng-mousedown="mouseDownHandler($event)"
         ng-show="!isLast">
     </div>

</div>
