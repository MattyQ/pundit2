<ul 
    class="pnd-tab-header" 
    ng-class="{'pnd-hidden-tabs': hiddenTabsToShow()}">
    <li 
        ng-repeat="pane in ::panes" 
        ng-class="{active: $index == active}" 
        ng-show="pane.isVisible">
        <a 
            data-toggle="tab" 
            data-index="{{$index}}" 
            ng-click="setActive($index, $event)" 
            ng-bind-html="::pane.title"></a>
    </li>
    <li 
        class="pull-right show-tabs" 
        placement="bottom-right" 
        ng-class="{active: hiddenTabIsActive}" 
        template-rl="{{hiddenTabsDropdownTemplate}}"
        bs-dropdown="hiddenTabs" 
        ng-show="hiddenTabsToShow()">
        <a>
            <span class="pnd-icon pnd-icon-dots"></span>
        </a>
    </li>
</ul>
<div class="pnd-tab-content">
    <div 
        class="pnd-tab-pane" 
        ng-repeat="pane in ::panes" 
        ng-class="[$index == active ? 'active' : '']" 
        ng-include="::pane.template" 
        ng-show="$index == active"></div>
</div>
