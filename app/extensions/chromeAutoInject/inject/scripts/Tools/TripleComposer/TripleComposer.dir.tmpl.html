<!-- Header -->
<div class="pnd-panel-tab-content-header pnd-panel-tab-content-header-border"
     ng-show="showHeader()">
    <h1>
        {{headerMessage}}
    </h1>
</div>

<!-- Content -->
<div class="pnd-panel-tab-content-content">
    <div 
        class="pnd-triplecomposer-statements-container pnd-inner-scrollable" 
        ng-hide="saving">
        <statement 
            ng-repeat="s in statements" 
            id="{{s.id}}" 
            duplicated="s.scope.duplicated"></statement>
    </div>

    <div 
        class="pnd-triplecomposer-saving-content" 
        ng-if="saving">
        <span 
            class="pnd-icon {{savingIcon}} pnd-icon-3x"></span>
        <span 
            class="{{shortMessageClass}}">{{shortMessagge}}</span>
        {{textMessage}}
    </div>
</div>

<!-- Footer -->
<div class="pnd-panel-tab-content-footer"
     ng-show="showFooter()">
    <!-- TODO: use ng-disabled -->
    <button
        class="pnd-triplecomposer-cancel pnd-btn pnd-btn-small"
        ng-if="editMode"
        ng-click="cancel()">
        Cancel
    </button>
    <button
        class="pnd-triplecomposer-cancel pnd-btn pnd-btn-small"
        ng-if="!editMode"
        ng-disabled="!isAnnotationErasable()"
        ng-click="resetComposer()">
        Reset
    </button><button
        class="pnd-triplecomposer-save pnd-btn pnd-btn-small pnd-btn-calltoaction disabled"
        ng-hide="editMode" 
        ng-click="saveAnnotation()">
        Save annotation
    </button><button
        class="pnd-triplecomposer-save pnd-btn pnd-btn-small pnd-btn-calltoaction disabled"
        ng-show="editMode" 
        ng-click="editAnnotation()">
        Update Annotation
    </button>
    <!-- <button class="pnd-triplecomposer-add-blank btn btn-info btn-xs pnd-btn-full" ng-hide="templateMode" ng-click="onClickAddStatement()">Add blank statement</button> -->
</div>
