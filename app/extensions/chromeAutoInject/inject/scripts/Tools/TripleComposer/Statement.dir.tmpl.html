<div class="pnd-statement-row clearfix">
    <div class="pnd-statement-widget">

        <!-- Subject -->
        <div class="pnd-statement-subject">
            <div>
                <!-- Subject buttons -->
                <div class="pnd-row-button-subject" ng-if="!subjectFound">
                    <span 
                        ng-if="templateMode"
                        class="pnd-statement-label pnd-statement-subject-text pnd-statement-tmpl-mode">
                            Select some text on the page
                    </span>
                    <span
                        ng-if="!templateMode" 
                        class="pnd-statement-label" 
                        ng-click="onClickSubject($event)">
                            Add a subject
                    </span>
                </div>

                <div 
                    class="pnd-row-button-subject pnd-statement-found"
                    ng-class="{'pnd-statement-icon-one': !templateMode && !subjectFixed}"
                    ng-if="subjectFound">
                    <span 
                        class="pnd-statement-label" 
                        ng-mouseover="onSubjectMouseOver()" 
                        ng-mouseleave="onItemMouseOut()"
                        ng-click="onClickSubject($event)">
                            {{subjectLabel}}
                    </span>

                    <div class="pnd-row-button-rightbuttons">
                        <button
                                type="button"
                                class="pnd-btn-link"
                                ng-if="!templateMode && !subjectFixed"
                                title="delete"
                                ng-click="wipeSubject()">
                            <span class="pnd-icon pnd-icon-trash"></span>
                        </button>
                    </div>
                    <!-- <span>
                        {{subjectTypeLabel}}
                    </span> -->
                </div>
                <!-- // end Subject buttons -->
            </div>
        </div>

        <!-- Predicate -->
        <div class="pnd-statement-predicate">
            <div>
                <!-- Predicate Buttons div (not found)-->
                <div
                    class="pnd-row-button-predicate"
                    ng-if="!predicateFound">
                        <span 
                            class="pnd-statement-label" 
                            ng-click="onClickPredicate($event)">
                                Add a predicate
                        </span>
                </div>

                <!-- Predicate buttons (found) -->
                <div class="pnd-row-button-predicate pnd-statement-found" ng-if="predicateFound">
                    <span 
                        class="pnd-statement-label" 
                        ng-mouseover="onPredicateMouseOver()" 
                        ng-mouseleave="onItemMouseOut()"
                        ng-click="onClickPredicate($event)">
                            {{predicateLabel}}
                    </span>

                    <div class="pnd-row-button-rightbuttons">
                        <button
                                type="button"
                                class="pnd-btn-link"
                                ng-if="!predicateFixed"
                                title="delete"
                                ng-click="wipePredicate()">
                            <span class="pnd-icon pnd-icon-trash"></span>
                        </button>
                    </div>
                </div>
                <!-- // end Predicate buttons -->            
            </div>
        </div>

        <!-- Object -->
        <div class="pnd-statement-object">
            <div>
                <!-- Object buttons !found -->
                <div
                    class="pnd-row-button-object"
                    ng-if="!objectFound"
                    ng-class="{
                        'pnd-statement-mandatory-object':isMandatory && templateMode,
                        'pnd-statement-icon-one': !canBeObjectLiteral && canBeObjectDate || !canBeObjectDate && canBeObjectLiteral,
                        'pnd-statement-icon-two': canBeObjectDate && canBeObjectLiteral
                    }">
                    <span
                        class="pnd-statement-label"
                        ng-click="onClickObject($event)">
                            Add an object<span ng-show="templateMode && isMandatory">*</span>
                    </span>

                    <div 
                        class="pnd-row-button-rightbuttons">
                        <!--Calendar Icon-->
                        <button
                                type="button"
                                class="pnd-btn-link"
                                ng-if="canBeObjectDate"
                                ng-click="onClickObjectCalendar($event)"
                                title="calendar">
                            <span class="pnd-icon pnd-icon-calendar"></span>
                        </button>
                        <!--Pen Icon-->
                        <button
                                type="button"
                                class="pnd-btn-link"
                                ng-if="canBeObjectLiteral"
                                ng-click="onClickObjectLiteral($event)"
                                title="text">
                            <span class="pnd-icon pnd-icon-pencil"></span>
                        </button>
                    </div>
                </div>

                <!-- Object buttons found -->
                <div 
                    class="pnd-row-button-object pnd-statement-found"
                    ng-class="{'pnd-statement-icon-one': !templateMode || !objectFixed}"
                    ng-if="objectFound">
                    <span 
                        class="pnd-statement-label"
                        ng-mouseover="onObjectMouseOver()" 
                        ng-mouseleave="onItemMouseOut()"
                        ng-click="onClickObject($event)"
                        ng-if="!dateWithTime">
                        {{objectLabel}}
                    </span>
                    <span 
                        class="pnd-statement-label"
                        ng-mouseover="onObjectMouseOver()" 
                        ng-mouseleave="onItemMouseOut()"
                        ng-click="onClickObject($event)"
                        ng-if="dateWithTime">
                        {{objectLabel | amDateFormat:'YYYY-MM-DD  HH:mm'}}
                    </span>

                    <div 
                        class="pnd-row-button-rightbuttons">
                        <button
                                type="button"
                                class="pnd-btn-link"
                                ng-if="!objectFixed"
                                title="delete"
                                ng-click="wipeObject()">
                            <span class="pnd-icon pnd-icon-trash"></span>
                        </button>
                    </div>
                </div>
                <!-- // end Object buttons -->
            </div>

        </div>
    </div><!-- // end widget -->

    <!-- Right buttons -->
    <div class="pnd-statement-buttons">
        <button 
            type="button" 
            ng-click="showDropdown($event)"
            title="Triple menu"
            ng-disabled="templateMode">
                <span class="pnd-icon pnd-icon-dots"></span>
        </button>
    </div>
</div>
